<div class="container top30">
  <div class="row">
    <div class="col-md-3">
        <img [src]="artista.images | sinfoto"  class="img-thumbnail img-circle" />
    </div>

    <div class="col-md-9 text-center">
      <h1 class="text-capitalize">{{artista.name}}</h1>
      <hr>
      <a href="{{artista.external_urls?.spotify}}" target="_blank" type="button" class="btn btn-success"> Abrir spotify</a>
      <button type="button" [routerLink]="['/search']" class="btn btn-danger"> Regresar</button>
    </div>
  </div>
  <hr />
  <div class="row top30">
    <div class="col-md-12">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>#</th>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Popularidad</th>
            <th>Escuchar</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let track of topTracks; let i = index">
            <td>
              {{i + 1}}
            </td>
            <td>
              <img [src]="track.album.images | sinfoto"  class="img-50" />
            </td>
            <td>
              {{ track.name }}
            </td>
            <td>
                {{track.popularity}}
            </td>
            <td>
              <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
